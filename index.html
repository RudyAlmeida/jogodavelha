        <div><h1>Jogo da Velha</h1></div>
        <div id="quemJoga">Quem est√° jogando:

        </div>

    </div>
    <div id="grid-template">
        <div id="id1" class="campo" onclick="jogar('id1',0,0)">
            <img src="x.png" alt="" id="id1X">
